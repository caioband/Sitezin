<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/login.css">
	<title>Login</title>
</head>
<body>
	<div class="wrapper">
		<form action="">
			<h1>Welcome!</h1>
			<div class="inputbox">
				<input type="text" placeholder="Username" required>
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);"><path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path></svg>
			</div>
			<div class="inputbox">
				<input class = "password" type="password" placeholder="Password" required>
				<button type="button" id="lockerButton">
					<svg id="lockerSVG" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);"><path d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"></path></svg>
				</button>
			</div>
			<div class="inputbox">
				<input class = "password" type="password" placeholder="Confirm password" required>
				<button type="button" id="lockerButton">
					<svg id="lockerSVG" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);"><path d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"></path></svg>
				</button>
			</div>

			<div class="rememberforgot">
				<a href="/views/login.html">Already have a account?</a>
			</div>

			<button type="submit" class="btn">Create Account</button>
		</form>
	</div>
	<script src="/js/login.js"></script>
</body>
</html>
